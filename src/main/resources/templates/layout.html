<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>ダッシュボード</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .full-height {
      height: 100%;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- ヘッダー -->
  <nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand mb-0 h1">My Application</span>
    <div class="ms-auto dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
        <div class="rounded-circle bg-light me-2" style="width: 36px; height: 36px;"></div>
        <strong>ユーザー</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#">プロフィール</a></li>
        <li><a class="dropdown-item" href="#">ログアウト</a></li>
      </ul>
    </div>
  </nav>

  <!-- サイドバー＋メイン -->
  <div class="container-fluid flex-grow-1">
    <div class="row h-100 full-height">
      
      <!-- サイドバー -->
      <aside class="col-md-2 bg-white border-end p-0">
        <div class="d-flex flex-column h-100 p-3">
          <h6 class="text-muted text-center">メニュー</h6>
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a class="nav-link text-start" th:href="@{/home}">
                <i class="bi bi-house me-2"></i> ホーム
              </a>
            </li>
            <li>
              <a class="nav-link text-start" th:href="@{/users}">
                <i class="bi bi-people me-2"></i> ユーザー管理
              </a>
            </li>
            <li>
              <a class="nav-link text-start" th:href="@{/settings}">
                <i class="bi bi-gear me-2"></i> 設定
              </a>
            </li>
          </ul>
          <div class="mt-auto small text-center text-muted">© 2025</div>
        </div>
      </aside>

      <!-- メインコンテンツ -->
      <main class="col-md-10 p-4">
        <div class="card shadow-sm">
          <div class="card-body" th:replace="${content} :: content"></div>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
