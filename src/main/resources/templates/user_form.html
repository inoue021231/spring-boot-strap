<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
  <h3 class="mb-4">
    <i class="bi bi-pencil-square"></i>
    <span th:text="${user.id} == null ? 'ユーザー新規作成' : 'ユーザー編集'"></span>
  </h3>

  <form th:action="@{/users/save}" method="post">
    <input type="hidden" name="id" th:value="${user.id}" />

    <div class="mb-3">
      <label class="form-label">名前</label>
      <input type="text" name="name" class="form-control" th:value="${user.name}" required />
    </div>

    <div class="mb-3">
      <label class="form-label">権限</label>
      <select name="role" class="form-select">
        <option value="一般" th:selected="${user.role == '一般'}">一般</option>
        <option value="管理者" th:selected="${user.role == '管理者'}">管理者</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">
      <i class="bi bi-save"></i> 保存
    </button>
    <a th:href="@{/users}" class="btn btn-secondary">キャンセル</a>
  </form>
</div>
</body>
</html>
