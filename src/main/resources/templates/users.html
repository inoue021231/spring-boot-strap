<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3><i class="bi bi-people"></i> ユーザー管理</h3>
    <a class="btn btn-success" th:href="@{/users/new}">
      <i class="bi bi-person-plus"></i> 新規作成
    </a>
  </div>

  <table class="table table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>名前</th>
        <th>権限</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="user : ${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.role}"></td>
        <td>
			<a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-outline-primary btn-sm me-2">
			  <i class="bi bi-pencil"></i> 編集
			</a>
			<a th:href="@{'/users/delete-confirm/' + ${user.id}}" class="btn btn-outline-danger btn-sm">
			  <i class="bi bi-trash"></i> 削除
			</a>

        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
